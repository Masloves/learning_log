{% extends "learning_logs/base.html" %}

{% block page_header %}
<h1>{{ topic }}</h1>
{% endblock page_header %}

{% block content %}

<p><a class="btn rounded-pill btn-outline-danger btn-sm" href="{% url 'learning_logs:topic' topic.id %}">back</a></p>

<p>Add a new entry:</p>
<form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
  {% csrf_token %}
  {{ form.as_p }}
    <button class="btn rounded-pill btn-outline-success">add entry</button>
</form>

{% endblock content %}
