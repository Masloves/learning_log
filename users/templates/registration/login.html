{% extends "learning_logs/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
  <h2>Log in to your account.</h2>
{% endblock page_header %}

{% block content %}
  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn rounded-pill btn-outline-success mb-3">Log in</button>
    <div class="mb-3 border"></div>
    <a class="btn rounded-pill btn-outline-success" href="{% url 'users:register' %}">Sign up</a>
    {% endbuttons %}

    <input type="hidden" name="next"
      value="{% url 'learning_logs:index' %}" />
  </form>
{% endblock content %}
